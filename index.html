<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Fitness & Diet</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">Daily <span>Fitness</span></div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Information</a>
        <a href="#">Contacts</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-left">
        <h1>HEALTHY FOOD</h1>
        <p>
            Build a healthy lifestyle with proper diet plans, calorie control 
            and fitness routines. Follow my 80kg to 60kg transformation journey.
        </p>
        <button>Read More</button>
    </div>

    <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Healthy Food">
    </div>
</section>

<!-- BMI SECTION -->
<section class="bmi-section">
    <h2>Check Your BMI</h2>

    <div class="bmi-box">
        <input type="number" id="weight" placeholder="Enter weight (kg)">
        <input type="number" id="height" placeholder="Enter height (cm)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
    </div>
</section>

<!-- CALORIE CALCULATOR -->
<section class="calorie-section">
    <h2>Daily Calorie Calculator</h2>

    <div class="calorie-box">
        <input type="number" id="age" placeholder="Enter age">
        <input type="number" id="calWeight" placeholder="Enter weight (kg)">
        <input type="number" id="calHeight" placeholder="Enter height (cm)">

        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button onclick="calculateCalories()">Calculate Calories</button>
        <p id="calorieResult"></p>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 Daily Fitness & Diet | Built by Kushal</p>
</footer>

<!-- SCRIPT FILE -->
<script src="script.js"></script>

</body>
</html>
